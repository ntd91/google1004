  <script>
    var $ = Sizzle,
      $panel1 = $("#panel1"),
      $panel2 = $("#panel2"),
      $panel3 = $("#panel3"),
      $like = $("#like"),
      $subscribe = $("#subscribe"),
      $share = $("#share"),
      $panel1Text = $("#panel1 h1"),
      $panel2Text = $("#panel2 h2"),
      $info = $("#info"),
      $list = $("li"),
      $orderNow = $("#orderNow"),
      tl;

    var tl = new TimelineMax({
      delay: 0.5,
      repeat: 0,
      repeatDelay: 2,
      onUpdate: updateStats,
      onRepeat: updateReps,
      onComplete: restart
    });

    //banner animation code (only 11 lines)

    tl.from(panel1, 0.5, { autoAlpha: 0 })
      .from($panel1Text, 0.5, { scale: 0.5, autoAlpha: 0, ease: Back.easeOut })
      .to($panel1Text, 0, { top: 850 }, "+=1")
      .set($panel2, { top: 0 }, "+=0.2")
      .from($panel2, 0.2, { autoAlpha: 0, scale: 1.5 })
      .from($panel2Text, 0.2, {top:800}, "+=0.5")
      .from($like, 0.2, { autoAlpha: 0, scale: 1.5 }, "+=0.5")
      .from($subscribe, 0.2, { autoAlpha: 0, scale: 1.5 }, "+=0.5")
      .from($share, 0.2, { autoAlpha: 0, scale: 1.5 }, "+=0.5")
      .to($panel2Text, 0.2, {top:350}, "+=2")
      .set($panel3, { top: 0 }, "final")
      .to($info, 0.5, { bottom: 0 }, "final")
      .to($panel2, 0.5, { top: -10 }, "final")
      .staggerFrom($list, 0.3, { autoAlpha: 0, left: 50 }, 0.1, "+=0.2")
      .from($orderNow, 0.5, { scale: 0, autoAlpha: 0, ease: Back.easeOut });


    function updateReps() {
      reps++;
    }

    function updateStats() {}

    function reset() {
      reps = 0;
    }

    function restart() {
      TweenLite.to(restart, 0.4, {
        autoAlpha: 1
      })
    }

    document.body.onclick = function (evt) {
      window.location.href = "https://www.voslot.bet/?uagt=google2&path=promotions";
    }

    restart.onclick = function () {
      reset();
      TweenLite.set(restart, {
        autoAlpha: 0
      })
      tl.restart();
    }

    reset();
  </script>
